<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main">
        <div class="container">
            <div class="left-container">
                <img src="./assessts/screenshot.gif" class="img"/>
            </div>
            <div class="right-container">
                <div class="box1">
                    <div class="logo">
                        <i class="logo-img"></i>
                    </div>
            
                    <div class="input-container">
                        <input class="input" type="text" placeholder="phone number, username or email"/>
                        <input class="input" type="password" placeholder="password"/>
                        <button type="submit" class="btn">Log In</button>
                        <div class="separator"><span class="separator-text">OR</span></div>
                        <div class="fb-login"><img src="./assessts/fb.jpeg" class="fb-logo"/> Login with Facebook</div>
                        <br/>
                        <div class="forget-password"><a href="#">Forget Password?</a></div>
                    </div>
                </div>

                <div class="box2">
                    <span>Don't Have an account. <span><a href="#" class="sign-up">Sign Up</a></span></span>
                </div>
                <div class="box3">
                    <div>Get The App</div>
                    <div class="img-groups">
                        <img class="apps-img" src="./assessts/playstore.png"/>
                        &nbsp;
                        <img class="apps-img" src="./assessts/store.png"/>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
