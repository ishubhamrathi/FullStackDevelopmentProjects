<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div class="main">
        <div class="container">
            <div class="heading">Calculator</div>
            <br>

            <div class="input-container">
                <input type="number" class="input-number" value="0" id="num1"/>
                <input type="number" class="input-number" value="0" id="num2"/>
            </div>
            <br>
            <div class="result" id="result"></div>
            <br>
            <div class="btn-groups">
                <button class="btn" onclick="addition()">Addition</button>
                <button class="btn" onclick="subtract()">Subtract</button>
                <button class="btn" onclick="multiply()">Multiply</button>
                <button class="btn" onclick="divide()">Divide</button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
